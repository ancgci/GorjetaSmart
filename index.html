<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculo de Gorjetas</title>
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  </head>
  <body>
    <main oninput="update()" >
      <h1>Gorjeta Smart</h1>
      <section>
        <div class="bill">
          <label for="yourBill">Valor da Conta</label>
          <input 
            type="number" 
            placeholder="Sua conta" 
            id="yourBill"/>
        </div>
        <div>
          <div class="space-between">
            <label for="">Percentual da Gorjeta</label
            ><span id="tipPercent"></span>
          </div>
          <input type="range" value="0" id="tipInput" class="range" />
        </div>
        <div class="space-between">
          <span>Gorjeta </span>
          <span id="tipValue"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total</span>
          <span id="totalWithTip"></span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="splitInput">Racha</label>
            <span id="splitValue"></span>
          </div>
          <input
            type="range"
            min="1"
            max="20"
            value="1"
            id="splitInput"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Cada Um</span>
          <span id="billEach"></span>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
